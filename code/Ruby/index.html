<html lang="en">
	<head>
		<title>Event Calendar</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div class="heading">
			<h1>Event Calendar</h1>
			<p>A list of upcoming events from Ohio State's engineering departments.</p>
			<hr />		
			<h2>Select Calendars to Show:</h2>
			<form>
				<label><input id="bme" type="checkbox" />
				Biomedical Engineering</label> <br />
				<label><input id="cbe" type="checkbox" />
				Chemical and Biomolecular Engineering</label> <br />
				<label><input id="cse" type="checkbox" />
				Computer Science and Engineering</label> <br />
				<label><input id="ece" type="checkbox" />
				Electrical and Computer Engineering</label> <br />
				<label><input id="mae" type="checkbox" />
				Mechanical and Aerospace Engineering</label> <br />
				<label><input id="mse" type="checkbox" />
				Materials Science and Engineering</label> <br />
				<input class="submit" type="button" onclick="getData()" value="Submit"></input>
			</form>
		</div>
		<hr />
		<div id="events" />
	</body>
	<script src="jsonProcessor.js"></script>
</html>
